<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentissage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="lib/leaflet.css">
    <script src="lib/leaflet.js"></script>
</head>
<body>
    <div class="theme-selector">
        <div>
            <label for="theme">Thème :</label>
            <select id="theme">
                <option value="default">Classique</option>
                <option value="vintage">Vintage</option>
                <option value="dark">Sombre</option>
                <option value="red">Rouge</option>
            </select>
        </div>
        <div>
            <label for="tab-selector">Onglet :</label>
            <select id="tab-selector">
                <option value="math">Calcul Mental</option>
                <option value="history">Dates Historiques</option>
                <option value="verbs">Verbes Irréguliers</option>
                <option value="geography">Géographie</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div class="tab-content active" id="math-tab">
            <div class="math-container">
                <h1>Calcul Mental</h1>
                <div class="score-container">
                    <div class="score">
                        <span>Score: </span>
                        <span id="score">0</span>
                    </div>
                    <div class="difficulty">
                        <label for="difficulty">Niveau :</label>
                        <select id="difficulty">
                            <option value="easy">Facile</option>
                            <option value="medium">Moyen</option>
                            <option value="hard">Difficile</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                </div>
                <div class="operation-main-container">
                    <div class="operation-container">
                        <span id="num1">0</span>
                        <span id="operator">+</span>
                        <span id="num2">0</span>
                        <span class="equal">=</span>
                        <input type="number" id="answer" placeholder="?">
                    </div>
                </div>
                <button id="check-answer">Vérifier</button>
                <div id="result-message"></div>
            </div>
        </div>

        <div class="tab-content" id="history-tab">
            <div class="history-container">
                <h1>Dates Historiques</h1>
                <div class="date-container">
                    <div class="event-container">
                        <div class="history-controls">
                            <div class="history-selector">
                                <label for="history-theme">Thème :</label>
                                <select id="history-theme">
                                    <option value="france">Histoire de France</option>
                                    <option value="technology">Technologie</option>
                                    <option value="science">Sciences</option>
                                    <option value="art">Art & Culture</option>
                                    <option value="sports">Sports</option>
                                    <option value="world">Histoire Mondiale</option>
                                </select>
                            </div>
                            <div class="history-selector">
                                <label for="history-difficulty">Niveau :</label>
                                <select id="history-difficulty">
                                    <option value="easy">Facile</option>
                                    <option value="medium">Moyen</option>
                                    <option value="hard">Difficile</option>
                                </select>
                            </div>
                        </div>
                        <div id="historical-event"></div>
                    </div>
                    <button id="new-date">Nouvelle date</button>
                </div>
            </div>
        </div>

        <div class="tab-content" id="verbs-tab">
            <div class="verbs-container">
                <h1>Verbes Irréguliers Anglais</h1>
                <div class="verb-display">
                    <div class="verb-form">
                        <h2>Base Verbale</h2>
                        <div id="base-verb" class="verb-text"></div>
                    </div>
                    <div class="verb-form">
                        <h2>Prétérit</h2>
                        <div id="past-verb" class="verb-text"></div>
                    </div>
                    <div class="verb-form">
                        <h2>Participe Passé</h2>
                        <div id="past-participle" class="verb-text"></div>
                    </div>
                    <div class="verb-form">
                        <h2>Traduction</h2>
                        <div id="translation" class="verb-text"></div>
                    </div>
                </div>
                <div class="verb-controls">
                    <button id="show-answer">Voir la réponse</button>
                    <button id="new-verb">Nouveau verbe</button>
                </div>
            </div>
        </div>

        <div class="tab-content" id="geography-tab">
            <div class="geography-container">
                <h1>Géographie de la France</h1>
                <div class="game-info">
                    <div class="score-container">
                        <span>Score: </span>
                        <span id="geo-score">0</span>
                    </div>
                    <div id="current-city"></div>
                </div>
                <div id="map"></div>
                <div class="geo-controls">
                    <button id="new-city">Nouvelle ville</button>
                    <button id="check-position">Vérifier la position</button>
                </div>
                <div id="geo-result-message"></div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
